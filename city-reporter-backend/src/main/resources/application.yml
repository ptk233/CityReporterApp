# src/main/resources/application.yml

spring:
  application:
    name: city-reporter-backend

  # Konfiguracja bazy danych
  datasource:
    url: jdbc:postgresql://localhost:5433/cityreporter
    username: admin
    password: admin123
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  # Konfiguracja JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: update  # create, create-drop, update, validate, none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        show_sql: true
        use_sql_comments: true
    show-sql: true
    open-in-view: false

  # Konfiguracja dla plików
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 50MB

# Port serwera
server:
  port: 8080
  error:
    include-message: always
    include-stacktrace: never

# Konfiguracja JWT (na razie przykładowa)
jwt:
  secret: myVerySecretKeyThatShouldBeChangedInProduction2024
  expiration: 86400000  # 24 godziny w milisekundach

# Actuator dla health check
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging
logging:
  level:
    root: INFO
    com.example.cityreporter: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"